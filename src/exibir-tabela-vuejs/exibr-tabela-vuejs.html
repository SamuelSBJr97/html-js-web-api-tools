<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação e Tabela</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">

    <link rel="manifest" href="./manifest.json">
</head>

<body>
    <div id="app">
        <!-- GIF de carregamento controlado pelo Vue -->
        <div v-if="isLoading" id="loading" class="d-flex justify-content-center align-items-center"
            style="height: 100vh;">
            <img src="https://i.gifer.com/ZZ5H.gif" alt="Carregando..." style="width: 100px; height: 100px;">
        </div>

        <!-- Conteúdo principal -->
        <div v-else class="container mt-5">
            <div v-if="!isAuthenticated">
                <h2>Login</h2>
                <form @submit.prevent="login">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuário</label>
                        <input type="text" id="username" v-model="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" id="password" v-model="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
            </div>

            <div v-else>
                <h2>Dados</h2>
                <button @click="logout" class="btn btn-danger mb-3">Sair</button>

                <!-- Campo de filtro e botão de busca -->
                <div class="mb-3 d-flex">
                    <input type="text" v-model="filter" class="form-control me-2" placeholder="Digite o filtro...">
                    <button @click="fetchData" class="btn btn-primary">Buscar</button>
                </div>

                <!-- Tabela para DataTables -->
                <table id="dataTable" class="table table-striped table-bordered table-responsive" style="width:100%">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th v-for="(value, key) in data[0]" :key="key">{{ key }}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(item, index) in data" :key="index">
                            <td>{{ index + 1 }}</td>
                            <td v-for="(value, key) in item" :key="key">{{ value }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <!-- DataTables Buttons JS -->
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const app = Vue.createApp({
                data() {
                    return {
                        isAuthenticated: false,
                        username: '',
                        password: '',
                        token: '',
                        data: [],
                        filter: '',
                        isLoading: true
                    };
                },
                methods: {
                    async login() {
                        try {
                            this.isAuthenticated = true;
                            this.fetchData();
                        } catch (error) {
                            alert(error.message);
                        }
                    },
                    async fetchData() {
                        this.isLoading = true; // Exibe o GIF de carregamento
                        try {
                            const response = await fetch(`https://jsonplaceholder.typicode.com/todos?title_like=${this.filter}`, {
                                method: 'GET',
                                headers: {
                                    'Authorization': `Bearer ${this.token}`
                                }
                            });

                            if (!response.ok) {
                                throw new Error('Erro ao buscar dados');
                            }

                            this.data = await response.json();

                            // Inicializa o DataTables após os dados serem carregados
                            this.$nextTick(() => {
                                $('#dataTable').DataTable({
                                    responsive: true,
                                    destroy: true, // Garante que a tabela seja recriada ao atualizar os dados
                                    dom: 'Bfrtip', // Adiciona os botões de exportação
                                    buttons: [
                                        'copy', 'csv', 'excel', 'pdf', 'print'
                                    ]
                                });
                            });
                        } catch (error) {
                            alert(error.message);
                        } finally {
                            this.isLoading = false; // Oculta o GIF de carregamento
                        }
                    },
                    logout() {
                        this.isAuthenticated = false;
                        this.token = '';
                        this.data = [];
                        this.username = '';
                        this.password = '';
                        this.filter = '';
                    }
                },
                mounted() {
                    this.isLoading = false;
                }
            });

            app.mount('#app');
        });
    </script>
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("./service-worker.js")
                .then(() => console.log("Service Worker registrado com sucesso."))
                .catch(error => console.error("Falha ao registrar o Service Worker:", error));
        }
    </script>
</body>

</html>
